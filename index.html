<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Le Wagon Garage</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="garage" data-controller="garage">
        <div class="sidebar">
          <div
            class="garage-image"
            style="
              background: linear-gradient(
                  rgba(255, 255, 255, 0.5),
                  rgba(255, 255, 255, 0.4)
                ),
                url('images/garage.jpg');
            "
          >
            <div class="garage-logo">
              <img src="images/white_logo_red_circle.png" alt="" />
            </div>
          </div>
          <div class="garage-info">
            <h3 class="text-center">Le Wagon</h3>
            <div class="garage-description">
              Our garage is the best. Reasonable price, always on time, we are
              the awesome (and fictional).
            </div>
            <div class="text-center">
              <form
                class="car-form"
                data-action="submit->garage#createCar"
                @submit.prevent="postCar"
              >
                <input
                  name="brand"
                  type="text"
                  class="form-control"
                  placeholder="Ferrari"
                  v-model:value="brand"
                />
                <input
                  name="model"
                  type="text"
                  class="form-control"
                  placeholder="308 GTS"
                  v-model:value="model"
                />
                <input
                  name="plate"
                  type="text"
                  class="form-control"
                  placeholder="56E-478"
                  v-model:value="plate"
                />
                <input
                  name="owner"
                  type="text"
                  class="form-control"
                  placeholder="Thomas Magnum"
                  v-model:value="owner"
                />
                <input type="submit" class="btn btn-cta" value="Add a Car" />
              </form>
            </div>
          </div>
        </div>

        <div class="cars-list">
          <!-- NOTE: The team designer left you this template for a car. Enjoy! -->

          <div class="car" v-for="car in cars" :key="car.id">
            <div class="car-image">
              <img src="http://loremflickr.com/280/280/Ferrari 308 GTS" />
            </div>
            <div class="car-info">
              <h4>{{car.brand}} {{car.model}}</h4>
              <p><strong>Owner:</strong> {{car.owner}}</p>
              <p><strong>Plate:</strong> {{car.plate}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
